<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>My Contact</ion-list-header>
    <ion-item *ngFor="let item of items">
      <ion-avatar item-start>
          <img src="assets/imgs/{{item.avatar}}" alt="">
      </ion-avatar>
      <h1>{{item.name}}</h1>
      <h2>{{item.tel}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
